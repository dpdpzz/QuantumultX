# mihomo 配置
# 日期：
# 配置作者：根据https://t.me/iKeLee修改
# 适用版本：所有使用 mihomo 核心的程序

port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

unified-delay: true
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: true
mode: rule
log-level: info
ipv6: true
udp: true

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'

geox-url:
  # geoip: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat'
  # geosite: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat'
  mmdb: 'https://gitlab.com/Masaiki/GeoIP2-CN/-/raw/release/Country.mmdb'
  asn: 'https://gitlab.com/Loon0x00/loon_data/-/raw/main/geo/GeoLite2-ASN.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 202.96.128.86
    - system
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://202.96.128.86/dns-query#h3=true

proxy-groups:
  - name: 默认节点
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - Auto
      - 直连
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
  # 功能分组
  - name: OpenAI
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/ChatGPT.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - Auto
      - 直连
  - name: Google
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Google_Search.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - Auto
      - 直连
  - name: Github
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Github.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - Auto
      - 直连
  - name: Telegram
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Telegram.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - Auto
      - 直连
  # 基于地区分组
  - name: HK 香港
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(澳门|🇲🇴|港|🇭🇰|hk|hong)"
  - name: TW 台湾
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/China.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(台|🇹🇼|湾|tw|taiwan)"
  - name: JP 日本
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(日|🇯🇵|东京|大阪|jp|japan)"
  - name: KR 韩国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Korea.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(韩|🇰🇷|kr|korea)"
  - name: US 美国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(美|🇺🇲|us|states|america)"
  - name: SG 新加坡
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(新加坡|坡|狮城|🇸🇬|sg|singapore)"
  - name: Other_Regions
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/World_Map.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(马|俄|印|德|土|阿|拿|菲|澳|爱|荷|瑞|巴|越|泰|柬|法|意|以|韩)"
  - name: Auto
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
  - name: All_Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Global.png
    type: select
    include-all: true

