proxy-providers:
  Provider-1:
    interval: 600
    url: http://sub.store/download/Provider-1?target=Stash
  Provider-2:
    interval: 600
    url: http://sub.store/download/Provider-2?target=Stash
  Provider-3:
    interval: 600
    url: http://sub.store/download/Provider-3?target=Stash
  Provider-4:
    interval: 600
    url: http://sub.store/download/Provider-4?target=Stash
mode: rule
dns:
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - system
  nameserver:
    - https://114.114.114.114/dns-query
    - https://223.5.5.5/dns-query
proxies:
  - name: 直连
    type: DIRECT
    udp: true
proxy-groups:
  - name: 默认节点
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 自动选择
#       - 直连
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
  # 功能分组
  - name: OpenAI
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/ChatGPT.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - 自动选择
      - 直连
  - name: Google
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Google_Search.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
  - name: Apple
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Apple.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - TW 台湾
      - JP 日本
      - KR 韩国
      - US 美国
      - SG 新加坡
      - Other_Regions
      - All_Proxy
      - 自动选择
      - 直连
  - name: Telegram
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Telegram.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - US 美国
   - name: Github
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Github.png
    type: select
    proxies:
      - 默认节点
      - HK 香港
      - US 美国
  # 基于地区分组
  - name: HK 香港
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(澳门|🇲🇴|港|🇭🇰|hk|hong)"
  - name: TW 台湾
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/China.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(台|🇹🇼|湾|tw|taiwan)"
  - name: JP 日本
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(日|🇯🇵|东京|大阪|jp|japan)"
  - name: KR 韩国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Korea.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(韩|🇰🇷|kr|korea)"
  - name: US 美国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(美|🇺🇲|us|states|america)"
  - name: SG 新加坡
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(新加坡|坡|狮城|🇸🇬|sg|singapore)"
  - name: Other_Regions
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/World_Map.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
    filter: "(?i)(马|俄|印|德|土|阿|拿|菲|澳|爱|荷|瑞|巴|越|泰|柬|法|意|以|韩)"
  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    interval: 120
    tolerance: 50
    lazy: true
  - name: All_Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Global.png
    type: select
    include-all: true
rules:
  - SCRIPT,quic,REJECT
  - RULE-SET,category-ai-chat-!cn,OpenAI
  - RULE-SET,telegram,Telegram
  - RULE-SET,github,Github
  - RULE-SET,google-cn,Google
  - RULE-SET,apple-cn,Apple
  - GEOIP,LAN,direct,no-resolve
  - GEOIP,CN,direct,no-resolve
  - MATCH,direct
rule-providers:
  category-ai-chat-!cn:
    type: http
    interval: 86400
    behavior: domain
    format: text
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/category-ai-chat-!cn.list
  telegram:
    type: http
    interval: 86400
    behavior: domain
    format: text
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/telegram.list
  github:
    type: http
    interval: 86400
    behavior: domain
    format: text
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/github.list
  google-cn:
    type: http
    interval: 86400
    behavior: domain
    format: text
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/google-cn.list
  apple-cn:
    type: http
    interval: 86400
    behavior: domain
    format: text
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/apple-cn.list
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
